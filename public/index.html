                      <label for="about" class="block  font-medium text-gray-700">Description</label>
                      <div class="mt-1">
                        <textarea id="about" name="about" rows="3" class="mt-1 block w-full h-28 rounded-md border shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4 sm:text-base" placeholder="I'm a Product Designer based in Melbourne, Australia. I specialise in UX/UI design, brand strategy, and Webflow development.
                        "></textarea>
                      </div>
                      <p class="mt-2 text-sm text-gray-500">275 characters left</p>
                     </div>


                     <div class="col-span-6 sm:col-span-3">
                        <label for="country" class="block font-medium text-gray-700">Country</label>
                        <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-base">
                          <option>Australia</option>
                          <option>Canada</option>
                          <option>Mexico</option>
                        </select>
                     </div>
                  </div>

                  <div class="border px-4 py-3 text-right sm:px-6">
                        <div class="flex justify-end">
                           <button class="btn-white">
                              <div class="pl-2">Cancel</div>
                           </button>
                           <button class="btn-purple">Save Changes</button>
                        </div></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
        


         
      </main>
   </div>
</body>
